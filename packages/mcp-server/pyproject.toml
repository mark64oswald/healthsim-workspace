[project]
name = "healthsim-mcp"
version = "0.1.0"
description = "MCP Server for HealthSim - Healthcare Data Simulation Platform"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "duckdb>=0.9.0",
]

[project.scripts]
healthsim-mcp = "healthsim_mcp:mcp.run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
